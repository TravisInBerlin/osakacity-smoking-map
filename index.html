        #map { width: 100%; height: 450px; border-radius: 12px; border: 4px solid #fff; margin-bottom: 20px; }
        .btn-main { display: block; width: 100%; background: #d93025; color: white; border: none; padding: 20px; font-size: 22px; font-weight: bold; border-radius: 12px; cursor: pointer; margin-bottom: 15px; box-shadow: 0 6px #a50e0e; }

        #status { text-align: center; margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 8px; font-weight: bold; border: 1px solid #ccc; }
        .spot-card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 10px solid #999; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .type-indoor { border-left-color: #007bff; } /* 指定屋内 */
        .type-outdoor { border-left-color: #28a745; } /* 指定屋外 */
        .type-shop { border-left-color: #fd7e14; } /* 店舗提供 */
        .spot-badge { font-size: 11px; color: white; padding: 3px 8px; border-radius: 4px; margin-right: 5px; background: #555; }
        .badge-shop { background: #fd7e14; }
        .spot-name { font-size: 18px; font-weight: bold; display: block; margin: 5px 0; }
        .spot-info { font-size: 13px; color: #444; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; line-height: 1.5; }
        .spot-dist { font-size: 16px; color: #d93025; font-weight: bold; margin: 10px 0; text-align: right; }
        .btn-group { display: flex; gap: 10px; }
        .btn-map, .btn-navi { flex: 1; padding: 12px; border-radius: 8px; font-weight: bold; text-align: center; border:none; color: white; font-size: 16px; cursor: pointer; text-decoration: none;}
        .btn-map { background: #6c757d; }
        .btn-navi { background: #007bff; display: flex; align-items: center; justify-content: center; }
    </style>

        let map = L.map('map').setView([34.6937, 135.5016], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        let markers = [];

        function findMe() {
            const status = document.getElementById('status');
            const list = document.getElementById('result-list');
            if (!navigator.geolocation) {
                status.innerText = "❌ GPSが使えません";
                return;
            }
            status.innerHTML = "⏳ 全エリアから探しています...";
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    status.innerHTML = "✅ 近い順に表示しました";
                    map.setView([userLat, userLng], 14);
                    L.circleMarker([userLat, userLng], { radius: 15, color: '#d93025', fillColor: '#d93025', fillOpacity: 0.8 }).addTo(map)
                        .bindPopup("あなたの現在地");
                    markers.forEach(m => map.removeLayer(m));
                    list.innerHTML = "";
                    
                    const sorted = locations.map(spot => {
                        const dist = getDistance(userLat, userLng, spot.lat, spot.lng);
                        return { ...spot, dist };
                    }).sort((a, b) => a.dist - b.dist);

                    sorted.slice(0, 50).forEach(spot => {
                        const marker = L.marker([spot.lat, spot.lng]).addTo(map)
                            .bindPopup(`
                                <div style="font-weight:bold; font-size:16px">${spot.n}</div>
                                <div style="font-size:13px; margin:5px 0">${spot.a}<br>${spot.h}</div>
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${spot.lat},${spot.lng}" target="_blank" style="display:inline-block; padding:8px 15px; background:#d93025; color:white; text-decoration:none; border-radius:5px; margin-top:5px;">ここへ行く</a>
                            `);
                        markers.push(marker);

                        const div = document.createElement('div');
                        let typeClass = spot.t === 1 ? 'type-indoor' : (spot.t === 2 ? 'type-shop' : 'type-indoor');
                        let typeLabel = spot.t === 1 ? '指定喫煙所' : '店舗提供';
                        let badgeClass = spot.t === 1 ? 'badge-floor' : 'badge-shop';

                        div.className = `spot-card ${typeClass}`;
                        div.innerHTML = `
                            <div style="margin-bottom:5px;">
                                <span class="spot-badge ${badgeClass}">${typeLabel}</span>
                            </div>
                            <span class="spot-name">${spot.n}</span>
                            <div class="spot-info">📍 ${spot.a}</div>
                            <div class="spot-info">🕒 ${spot.h}</div>
                            <div class="spot-dist">ここから約 ${(spot.dist / 1000).toFixed(2)} km</div>
                            <div class="btn-group">
                                <button class="btn-map" onclick="focusSpot(${spot.lat}, ${spot.lng}, '${spot.n}')">地図</button>
                                <a class="btn-navi" href="https://www.google.com/maps/dir/?api=1&destination=${spot.lat},${spot.lng}" target="_blank">ここへ行く</a>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                },
                (err) => { status.innerHTML = "⚠️ 位置情報が許可されていません。"; },
                { enableHighAccuracy: true }
            );
        }

        function focusSpot(lat, lng, name) {
            map.setView([lat, lng], 17);
            L.popup().setLatLng([lat, lng]).setContent(`<b>${name}</b>`).openOn(map);
            window.scrollTo({ top: 120, behavior: 'smooth' });
        }

        function getDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng / 2) * Math.sin(dLng / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }
    </script>
